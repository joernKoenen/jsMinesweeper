<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/interface.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
	<title>Minesweeper</title>
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>

<body>
	<div class="header">
		<a href="https://JKoenen2.github.io/">[Home]</a>
		<a href="https://github.com/JKoenen2" target="_blank">[Github]</a>
	</div>

	<div id="game">
		<h1>Minesweeper</h1>
		<p><button onclick="easy()">Easy</button><button onclick="medium()">Medium</button><button onclick="hard()">Hard</button><br>
		Column:<input type="number" step="1" min="1" max="100" required value="9" id="column">
		Row:<input type="number" step="1" min="1" max="100" required value="9" id="row">
		Bombs:<input type="number" step="1" min="1" max="10000" required value="10" id="bombs">
		Scale:<input type="number" step="1" min="1" max="100" required value="50" id="scale">
		<button onclick="start()">New Game</button><br>
		Bombs left: <span id="currentBombs">0</span>
		Time passed: <span id="time">0</span>s</p><br>
		<canvas width="0" height="0" id="drawer"></canvas>
	</div>

	<div id="howto">
		<p>How to Play</p>
		<ul>
			<li>Left click to step on a spot</li>
			<li>Right click to mark a spot as a bomb</li>
			<li>Double click to open all 8 spots nearby a target (except ones already marked as bombs using right clicks)</li>
		<ul>
	</div>

	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
